name: Publish Python Package

on:
  release:
    types: [created]
  # Optionally allow manual triggering
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      # This permission is needed for private packages
      contents: read
      id-token: write  # This is required for OIDC publishing

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Build package
      run: |
        uv build --no-sources

    - name: Verify package can be installed
      run: |
        # Test that the built package can be installed and imported
        uv run --with ./dist/*.whl --no-project -- python -c "import lucide; print('âœ… Package imports successfully')"

    - name: Publish package to PyPI
      run: |
        uv publish

    # Optional: Create GitHub Release with assets
    - name: Upload assets to GitHub Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*.tar.gz
          dist/*.whl
